<!DOCTYPE html>
<html>
<head>
    <title>Login - SmartHostel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=1">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4">Login</h2>
                <div class="alert alert-info py-2" id="nextResidentHint" style="display:none">
                    Next available resident login: <strong id="nextResidentValue"></strong>
                    <button class="btn btn-link btn-sm" id="useNextResident" type="button">Use this</button>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" id="role" required>
                            <option value="resident">Resident</option>
                            <option value="warden">Warden</option>
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <a href="#" class="d-block mt-2 text-center text-muted">Forgot Password?</a>

                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js?v=4"></script>
</body>
</html>
